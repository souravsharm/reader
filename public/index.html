<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reader - Paste Your Text</title>
    <link rel="stylesheet" href="styles.css?v=20260208-3">
</head>
<body>
    <div class="container">
        <header>
            <h1>Text Reader</h1>
            <p class="subtitle">Use $$ at the end of each paragraph.</p>
        </header>

        <main>
            <form id="textForm">
                <div class="form-group">
                    <label for="textInput">Paste your text here (end each paragraph with $$):</label>
                    <textarea
                        id="textInput"
                        name="text"
                        placeholder="Example: First paragraph$$ Second paragraph$$ Third paragraph$$"
                        required
                    ></textarea>
                </div>

                <button type="submit" class="btn-primary">
                    Read Text &rarr;
                </button>
            </form>
        </main>

        <footer>
            <p><strong>Tip:</strong> Put <strong>$$</strong> where each paragraph should end.</p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('textForm');
        const textInput = document.getElementById('textInput');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const text = textInput.value.trim();

            if (!text) {
                alert('Please paste some text first!');
                return;
            }

            try {
                const response = await fetch('/submit-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text })
                });

                if (response.ok) {
                    window.location.href = '/read';
                } else {
                    alert('Something went wrong. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit text. Please try again.');
            }
        });

        textInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
